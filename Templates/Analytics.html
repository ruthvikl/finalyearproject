{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
             <h2>Analytics Table</h2>
<table class="table">
  <tr>
    <th>Blog </th>
    <th>Rating</th> 
  </tr>
  {% for blg in blogs %}
  <tr>
    <td>{{blg.Name}}</td>
    <td>{{blg.average_rating}}</td>
  </tr>
  {% endfor %}
</table>
            </div>
        </div>
    </div>

{% endblock %}
